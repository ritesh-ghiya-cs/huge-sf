<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Nj's Calculator app</title>



</head>
<body>

  <main>
    <div class="top">
      <h1 class="block">CALCULATOR</h1>
      <div id="theme_text">THEME</div>
        <div class="text">1 2 3</div>
      <div class="scroll">
        <div class="circle"></div>
      </div>
      </div>
  
    <div class="display">
      0
    </div>
  
    <div class="keypad">
      <input type="button" class="box0"  value="0"/>
      <input type="button" class="box1" value="1"/>
      <input type="button" class="box2" value="2"/>
      <input type="button" class="box3" value="3"/>
      <input type="button" class="box4" value="4"/>
      <input type="button" class="box5" value="5"/>
      <input type="button" class="box6" value="6"/>
      <input type="button" class="box7" value="7"/>
      <input type="button" class="box8" value="8"/>
      <input type="button" class="box9" value="9"/>
      <input type="button" class="deci" value="."/>
      <input type="button" class="mul" value="x"/>
      <input type="button" class="div" value="/"/>
      <input type="button" class="plus" value="+"/>
      <input type="button" class="minus" value="-"/>
      <input type="button" class="equal" value="="/>
      <input type="button" class="reset" value="RESET"/>
      <input type="button" class="del" value="DEL"/>
    </div>
  

  </main>
   

<script src="script.js"></script>
</body>
</html>
