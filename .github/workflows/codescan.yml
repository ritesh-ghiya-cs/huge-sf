# read our documentation at https://github.com/codescan-io/codescan-scanner-action
name: CodeScan

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]

permissions:
  contents: read

jobs:
    CodeScan:
        environment: preview
        permissions:
          contents: read # for actions/checkout to fetch code
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4
            -   name: Cache files
                uses: actions/cache@v3
                with:
                    path: |
                        ~/.sonar
                    key: ${{ runner.os }}-sonar
                    restore-keys: ${{ runner.os }}-sonar
            -   name: Run Analysis
                uses: codescan-io/codescan-scanner-action@2.0
                with:
                    scanChangedFilesOnly: true
                    generateSarifFile: false
                    login: ${{ secrets.CODESCAN_AUTH_TOKEN }}
                    organization: ${{ secrets.CODESCAN_ORGANIZATION_KEY }}
                    projectKey: ${{ secrets.CODESCAN_PROJECT_KEY }}
                    codeScanUrl: https://preview.codescan.io
                    args: |
                      sonar.host.url=https://preview.codescan.io/
                      sonar.branch.name=main
                      sonar.sources=.
                      sonar.exclusions=target/**,**/*.java
