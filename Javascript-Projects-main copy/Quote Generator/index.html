<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="./CSS/Style.css" />
<body>

    <nav class="navbar navbar-light ">
        <a class="navbar-brand" href="#">
            <img src="https://play-lh.googleusercontent.com/1Y_FwVd99s4_VFxhRWx2wPeE2JRu4GFc2J6dyPrst1I-ivOseqcZDF-ZhAmBWF95JQ"
                width="30" height="30" alt="">
            <span>Quote Generator</span>
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card   ">
                    <div class="card-header text-center">
                       <h3>Quote</h3> 
                    </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p class="quote"></p>
                            <footer class="blockquote-footer"><cite class="author" title="Source Title"></cite></footer>
                        </blockquote>
                        <div class="buttonDiv">
                            <button class="btn btn-primary" onclick="quoteGenerator()">Next Quote</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/Script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
