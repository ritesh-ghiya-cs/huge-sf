<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <strong>To Do List</strong>
    </div>

    <div class="content">
        <input type="text" id="input-task" onblur="this.focus()" autofocus placeholder="Add new Tasks" class="enter">
        <button id="btn" class="btn" type="submit">Add</button>
        <div id="display" class="display"></div>
        <div id="nothing" class="nothing">Oops! No Task Available</div>
    </div>
</body>
<script src="logic.js"></script>
</html>
