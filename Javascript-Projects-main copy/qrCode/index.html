<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qrCode-Cuy</title>
</head>

<body>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <canvas width="100" height="100" style="border:2px solid black;" id="canvas"></canvas>
        <label for="qrInput">Link Website : <small><i>enter untuk submit</i></small></label>
        <input placeholder="lebbok.com" id="qrInput" onchange="generateQr()" />
    </div>

    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
        function generateQr() {
            let canvas = document.getElementById("canvas");
            let Qrinput = document.getElementById("qrInput");
            QRCode.toCanvas(canvas, Qrinput.value, (err) => {
                if (err) console.log(err)
                console.log("berhasil")
            });
        }
    </script>
</body>

</html>
