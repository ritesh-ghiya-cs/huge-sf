<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style type="text/css">
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="class-1">- Class 1 Item 1</div>
                <div class="class-1">- Class 1 Item 2</div>
                <div class="btn btn-primary mt-2" onclick="hideUnhide('class-1')">Hide/Unhide Class 1</div>
            </div>
            <div class="col-md-6">
                <div class="class-2">- Class 2 Item 1</div>
                <div class="class-2">- Class 2 Item 2</div>
                <div class="btn btn-primary mt-2" onclick="hideUnhide('class-2')">Hide/Unhide Class 2</div>
            </div>
        </div>
    </div>
    <script>
        function hideUnhide(className) {
            let classHide = document.getElementsByClassName(className);
            for (let index = 0; index < classHide.length; index++) {
                if (classHide[index].className.includes("hide")) {
                    classHide[index].className = classHide[index].className.replace(" hide", "");
                } else {
                    classHide[index].className += " hide";
                }
            }
        }
    </script>
</body>
</html>
