<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
    </style>
</head>
<body>

    <section class="section">
   <div class="conatiner">
       <div class="columns">
           <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="https://images.unsplash.com/photo-1560012057-4372e14c5085?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80" alt="">
                    </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">
                    Ping Pong Score Keeper
                  </p>
                  
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                    <p class="subtitle">Use the button below to keep score.</p>
                   
                   
                        <label for="playto" class="label is-large is-inline">Winning Score</label>
                        <input type="number" id="playto" min="1" max="1000" required style="width: 54px; border-radius: 5px;">

                    </div>
                </div>
                </div>
                <footer class="card-footer">
                   
                  <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                  <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                  <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                 
                </footer>
              </div>
           </div>
       </div>
   </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
